<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <form>
        <label for="championName">Name</label>
        <input type="text" name="championName">
        <label for="championType">Type</label>
        <input type="text" name="championType">
        <button onclick="sendChampion()">New Champion</button>
    </form>

    <div id="champions"></div>

    <script>
        fetch('http://localhost:3000/champions')
            .then((response) => response.json())
            .then((data) => {
                let champions = document.querySelector('#champions');
                data.forEach(champion => {
                    champions.innerHTML += `
                    <a href="champion.html?id=${champion.id}">
                        <h2>${champion.name}</h2>
                    </a>
                    `;
                });
            });

        const sendChampion = async () => {
            event.preventDefault()
            let championName = document.querySelector('input[name="championName"]').value
            let championType = document.querySelector('input[name="championType"]').value
            await fetch('http://localhost:3000/champions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: championName,
                    type: championType
                })
            })
            window.location.href = 'index.html'
        }
    </script>
</body>
</html>
